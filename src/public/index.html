<!DOCTYPE html>
<html>
  <head>
    <title>Emoji Cipher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="front-end.js"></script>
  </head>

  <body>
    <h1 style ="text-align: center"> Emoji Cipher Demo</h1>

    <div id="encode" class='section'>
      Type letters to see them encoded into emoji.
      <input type="text" id="alpha-input" class="container">
      <div id="emoji-output" class="container"></div>
    </div>

    <p></p>

    <div id="decode" class='section'>
      Type emoji to see them decoded into letters.
      <input id="emoji-input" type="text" id="alpha-input">
      <div id="alpha-output" class="container">      </div>
    </div>

  </body>
